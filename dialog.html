<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .scopes {
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Authorization Request</h2>
    <p>Hello, John Doe!</p>
    <p>Music Recommendation Application is requesting access to your music preferences.</p>
    <div class="scopes">
        <h3>Requested actions:</h3>
        <label>
            <input type="checkbox" name="scope" value="general-info"> Read your general account info
        </label>
        <label>
            <input type="checkbox" name="scope" value="playlist-access"> Read your favorite music playlist
        </label>
        <label>
            <input type="checkbox" name="scope" value="playlist-access"> Read your playback history
        </label>
        <!-- Add more scopes as needed -->
    </div>
    <div class="buttons">
        <a href="#" class="btn btn-primary">Authorize</a>
        <a href="#" class="btn btn-danger">Deny</a>
    </div>
</div>
</body>
</html>
